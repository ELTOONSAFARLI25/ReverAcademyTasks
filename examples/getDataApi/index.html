<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <svg class="bike" viewBox="0 0 48 30" width="48px" height="30px">
      <g
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1"
      >
        <g transform="translate(9.5,19)">
          <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
          <g
            class="bike__spokes-spin"
            stroke-dasharray="31.416 31.416"
            stroke-dashoffset="-23.562"
          >
            <circle class="bike__spokes" r="5" />
            <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
          </g>
        </g>
        <g transform="translate(24,19)">
          <g
            class="bike__pedals-spin"
            stroke-dasharray="25.133 25.133"
            stroke-dashoffset="-21.991"
            transform="rotate(67.5,0,0)"
          >
            <circle class="bike__pedals" r="4" />
            <circle class="bike__pedals" r="4" transform="rotate(180,0,0)" />
          </g>
        </g>
        <g transform="translate(38.5,19)">
          <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
          <g
            class="bike__spokes-spin"
            stroke-dasharray="31.416 31.416"
            stroke-dashoffset="-23.562"
          >
            <circle class="bike__spokes" r="5" />
            <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
          </g>
        </g>
        <polyline
          class="bike__seat"
          points="14 3,18 3"
          stroke-dasharray="5 5"
        />
        <polyline
          class="bike__body"
          points="16 3,24 19,9.5 19,18 8,34 7,24 19"
          stroke-dasharray="79 79"
        />
        <path
          class="bike__handlebars"
          d="m30,2h6s1,0,1,1-1,1-1,1"
          stroke-dasharray="10 10"
        />
        <polyline
          class="bike__front"
          points="32.5 2,38.5 19"
          stroke-dasharray="19 19"
        />
      </g>
    </svg>
    <h1>
      Get Data From
      <a href="https://jsonplaceholder.typicode.com/users" target="_blank"
        >API</a
      >
    </h1>
    <div class="buttons">
      <button type="button" class="btn btn-warning getDataBtn">Get Data</button>
      <button type="button" class="btn btn-primary sortNameBtn">
        Sort by Username
      </button>
      <button type="button" class="btn btn-success sortIdBtn">
        Sort by ID
      </button>
      <button type="button" class="btn btn-danger clearBtn">
        Clear the Table
      </button>
    </div>
    <div class="table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="background-color: black; color: white">#</th>
            <th scope="col" style="background-color: black; color: white">
              Name
            </th>
            <th scope="col" style="background-color: black; color: white">
              Username
            </th>
            <th scope="col" style="background-color: black; color: white">
              Email
            </th>
            <th scope="col" style="background-color: black; color: white">
              Adress/City
            </th>
            <th scope="col" style="background-color: black; color: white">
              Website
            </th>
            <th scope="col" style="background-color: black; color: white">
              Info
            </th>
          </tr>
        </thead>
        <tbody class="tbody">
          <div class="loader"></div>
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
