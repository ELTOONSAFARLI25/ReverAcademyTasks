<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Drag and Drop | by ELTON</title>
  </head>
  <body>
    <div class="div div1">
      <div class="title"><h1>A Tier</h1></div>

      <div class="dropBox dropBox1"></div>
    </div>
    <div class="div div2">
      <div class="title"><h1>B Tier</h1></div>

      <div class="dropBox dropBox2"></div>
    </div>
    <div class="div div3">
      <div class="title"><h1>C Tier</h1></div>

      <div class="dropBox dropBox3"></div>
    </div>
    <div class="div boxes">
      <div class="title"><h2>Unranked</h2></div>
      <div class="dragBox">
        <div draggable="true" class="box box1"></div>
        <div draggable="true" class="box box2"></div>
        <div draggable="true" class="box box3"></div>
      </div>
    </div>
  </body>
</html>
