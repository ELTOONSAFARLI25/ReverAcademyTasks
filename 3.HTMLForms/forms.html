<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <form action="">
    <h1>Forms</h1>
    <label for="">Name:</label>
    <input type="text" name="" id="" required placeholder="Enter your name..."><br><br>
    <label for="">Fav number:</label>
    <input type="number" name="" id="" required placeholder="Enter your fav number..." min="6" max="30"><br><br>
    <label for="">Email:</label>
    <input type="email" name="" id="" required placeholder="Enter your email..."><br><br>
    <label for="">Password:</label>
    <input type="password" name="" id="" required placeholder="Enter your password..." min="8"><br><br>
    <label for="">Gender:</label>
    <input type="radio" name="gender" id="" required checked><label for="">Male</label>
    <input type="radio" name="gender" id="" required><label for="">Female</label><br><br>
    <label for="">Country</label>  
    <select name="" id="" required>
        <option value="1">USA</option>
        <option value="2">Canada</option>
        <option value="3">Mexico</option>
        <option value="4">Vietnam</option>
    </select><br><br>
    <label for="">Message:</label><br>
    <textarea name="" id="" cols="30" rows="5" placeholder="Enter your message..." required></textarea><br><br>
    <label for="">Subscribe to newsletter:</label>
    <input type="checkbox" name="" id="" required><br><br>
    <label for="">Upload file:</label>
    <input type="file" name="" id="" multiple  required><br><br>
    <label for="">Birthdate:</label>
    <input type="date" name="" id="" required><br><br>
    <label for="">Favourite Color</label>
    <input type="color" name="" id="" required><br><br>
    <label for="">Personal Website:</label>
    <input type="url" name="" id="" placeholder="Enter your personal Website..." required><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
   </form>
</body>
</html>
